<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
</head>
<body>
  <h1>Registration Form</h1>
  <form action="/process" method="post">
    <div>
      <label>First Name:* </label>
      <input type="text" name="first_name">
    </div>
    <br>
    <div>
      <label>Last Name:* </label>
      <input type="text" name="last_name">
    </div>
    <br>
    <div>
      <label>Email Address:* </label>
      <input type="text" name="email">
    </div>
    <br>
    <div>
      <label>Password:* </label>
      <input type="password" name="password">
    </div>
    <br>
    <div>
      <label>Confirm Password:* </label>
      <input type="password" name="confirm_password">
    </div>
    <br>
    <div>
      <label>Birthday </label>
      <input type="date" name="birthday">
    </div>
    <br>
    <div>
      <p>Gender Identity:</p>
      <input type="radio" name="male">
      <label>Male</label>
      <input type="radio" name="female">
      <label>Female</label>
      <input type="radio" name="non-binary">
      <label>Non-binary</label>
      <input type="radio" name="no_answer">
      <label>I prefer not to answer</label>
    </div>
    <br>
    <div>
      <p>A short description about myself:</p>
      <textarea name="description" id="description" cols="20" rows="3"></textarea>
    </div>
    <br>
    <div>
      <label>Favorite Language: </label>
      <select name="language" id="language">
        <option>JavaScript</option>
        <option>Java</option>
        <option>Python</option>
        <option>C</option>
        <option>C++</option>
      </select>
    </div>
    <br>
    <div>
      <input type="checkbox" name="email_opt">
      <label>Yes, I would like to receive periodic email updates </label>
    </div>
    <br>
    <input type="submit" value="Create Account">
    <p>* Indicates a required field</p>
  </form>
</body>
</html>
